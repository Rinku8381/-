<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seraphine Hybrid V1.5 - Cyberpunk Splash Screen Preview</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* === CYBERPUNK SPLASH SCREEN - SERAPHINE HYBRID V1.5 === */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* === Base Container === */
      .splashMain {
        min-height: 100vh;
        overflow: hidden;
        position: relative;
        background: radial-gradient(
          ellipse at center,
          #0a0a1a 0%,
          #000005 70%,
          #000000 100%
        );
        font-family: 'Orbitron', 'Arial', sans-serif;
      }

      .splashContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        position: relative;
        z-index: 10;
        padding: 2rem;
        box-sizing: border-box;
      }

      /* === ANIMATED BACKGROUND LAYERS === */
      .animatedBackground {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      .crackedGlass {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(
            circle at 25% 30%,
            rgba(0, 255, 255, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 75% 20%,
            rgba(255, 0, 255, 0.04) 0%,
            transparent 60%
          ),
          radial-gradient(
            circle at 50% 80%,
            rgba(138, 43, 226, 0.02) 0%,
            transparent 70%
          );
        animation: crackedGlassShift 20s ease-in-out infinite alternate;
      }

      .dynamicGlow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          linear-gradient(45deg, rgba(0, 255, 255, 0.02) 0%, transparent 25%),
          linear-gradient(-45deg, rgba(255, 0, 255, 0.015) 0%, transparent 25%);
        animation: dynamicGlowPulse 8s ease-in-out infinite;
      }

      .layeredGlow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: conic-gradient(
          from 0deg at 50% 50%,
          rgba(0, 255, 255, 0.01) 0deg,
          transparent 90deg,
          rgba(255, 0, 255, 0.01) 180deg,
          transparent 270deg
        );
        animation: layeredGlowRotate 30s linear infinite;
      }

      /* === FIREFLY PARTICLE SYSTEM === */
      .fireflyContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
      }

      .firefly {
        position: absolute;
        border-radius: 50%;
        filter: blur(1px);
        animation:
          fireflyFloat 12s infinite ease-in-out,
          fireflyFlicker 3s infinite ease-in-out;
      }

      .fireflyCyan {
        width: 4px;
        height: 4px;
        background: rgba(0, 255, 255, 0.8);
        box-shadow:
          0 0 12px rgba(0, 255, 255, 0.9),
          0 0 24px rgba(0, 255, 255, 0.4);
      }

      .fireflyMagenta {
        width: 3px;
        height: 3px;
        background: rgba(255, 0, 255, 0.7);
        box-shadow:
          0 0 10px rgba(255, 0, 255, 0.8),
          0 0 20px rgba(255, 0, 255, 0.3);
      }

      .fireflyViolet {
        width: 5px;
        height: 5px;
        background: rgba(138, 43, 226, 0.6);
        box-shadow:
          0 0 15px rgba(138, 43, 226, 0.7),
          0 0 30px rgba(138, 43, 226, 0.2);
      }

      .fireflyBlue {
        width: 3px;
        height: 3px;
        background: rgba(0, 153, 255, 0.7);
        box-shadow:
          0 0 8px rgba(0, 153, 255, 0.8),
          0 0 16px rgba(0, 153, 255, 0.3);
      }

      /* === DUST PARTICLES === */
      .dustParticles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      .dustParticle {
        position: absolute;
        width: 1px;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: dustRise 20s linear infinite;
        filter: blur(0.5px);
      }

      /* === AVATAR SECTION === */
      .avatarWrapper {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto 3rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .avatarGlowRing {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: conic-gradient(
          from 0deg,
          #00ffff,
          #ff00ff,
          #8a2be2,
          #0099ff,
          #00ffff
        );
        animation: avatarGlowRotate 4s linear infinite;
        padding: 4px;
        z-index: 1;
      }

      .avatarGlowRing::before {
        content: '';
        position: absolute;
        inset: 4px;
        background: #0a0a1a;
        border-radius: 50%;
        z-index: 2;
      }

      .avatarPulseRing {
        position: absolute;
        width: 120%;
        height: 120%;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          transparent 60%,
          rgba(0, 255, 255, 0.1) 70%,
          transparent 80%
        );
        animation: avatarPulse 3s ease-in-out infinite;
        z-index: 0;
      }

      .avatarImage {
        position: relative;
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        z-index: 3;
        box-shadow:
          0 0 30px rgba(0, 255, 255, 0.3),
          0 0 60px rgba(255, 0, 255, 0.2),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      }

      /* === TITLE SECTION === */
      .titleContainer {
        position: relative;
        margin-bottom: 2rem;
        text-align: center;
      }

      .splashTitle {
        font-size: 4rem;
        font-weight: 900;
        letter-spacing: 0.2rem;
        text-transform: uppercase;
        position: relative;
        z-index: 2;
        margin: 0;
        opacity: 1;
        transform: translateY(0);
        transition: all 1s ease;
      }

      .titleLine1 {
        display: block;
        background: linear-gradient(
          45deg,
          #00ffff 0%,
          #0099ff 50%,
          #00ffff 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        animation: titleGlow 2s ease-in-out infinite alternate;
        margin-bottom: 0.5rem;
      }

      .titleLine2 {
        display: block;
        background: linear-gradient(
          45deg,
          #ff00ff 0%,
          #8a2be2 50%,
          #ff00ff 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        animation: titleGlow 2s ease-in-out infinite alternate-reverse;
      }

      .titleGlitch {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0;
        animation: glitchEffect 8s infinite;
      }

      .titleGlitch .titleLine1,
      .titleGlitch .titleLine2 {
        color: #ff0040;
        text-shadow:
          2px 0 #00ffff,
          -2px 0 #ff00ff;
      }

      /* === SUBTITLE === */
      .splashSubtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
        margin-bottom: 3rem;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      }

      /* === ENHANCED START BUTTON === */
      .buttonContainer {
        position: relative;
      }

      .startButton {
        position: relative;
        background: linear-gradient(
          45deg,
          rgba(0, 255, 255, 0.2),
          rgba(255, 0, 255, 0.2)
        );
        border: 2px solid transparent;
        border-radius: 50px;
        padding: 1rem 3rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: #ffffff;
        cursor: pointer;
        overflow: hidden;
        transition: all 0.3s ease;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        box-shadow:
          0 0 20px rgba(0, 255, 255, 0.3),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
      }

      .startButton::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #00ffff, #ff00ff, #8a2be2, #0099ff);
        border-radius: 50px;
        z-index: -1;
        animation: buttonBorderGlow 3s linear infinite;
      }

      .buttonText {
        position: relative;
        z-index: 2;
        display: block;
      }

      .startButton:hover {
        transform: translateY(-5px);
        box-shadow:
          0 10px 40px rgba(0, 255, 255, 0.4),
          0 0 60px rgba(255, 0, 255, 0.3),
          inset 0 0 30px rgba(255, 255, 255, 0.2);
      }

      /* === ANIMATIONS === */
      @keyframes crackedGlassShift {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 0.3;
        }
        50% {
          transform: translate(-10px, 5px) scale(1.02);
          opacity: 0.5;
        }
        100% {
          transform: translate(5px, -8px) scale(0.98);
          opacity: 0.3;
        }
      }

      @keyframes dynamicGlowPulse {
        0%,
        100% {
          opacity: 0.1;
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(1.05);
        }
      }

      @keyframes layeredGlowRotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fireflyFloat {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(20px, -30px);
        }
        50% {
          transform: translate(-15px, 20px);
        }
        75% {
          transform: translate(25px, 10px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      @keyframes fireflyFlicker {
        0%,
        100% {
          opacity: 0.2;
          transform: scale(1);
        }
        25% {
          opacity: 0.8;
          transform: scale(1.3);
        }
        50% {
          opacity: 1;
          transform: scale(0.9);
        }
        75% {
          opacity: 0.6;
          transform: scale(1.1);
        }
      }

      @keyframes dustRise {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.3;
        }
        90% {
          opacity: 0.1;
        }
        100% {
          transform: translateY(-10vh) translateX(20px);
          opacity: 0;
        }
      }

      @keyframes avatarGlowRotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes avatarPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.3;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.6;
        }
      }

      @keyframes titleGlow {
        0% {
          text-shadow: 0 0 20px currentColor;
        }
        100% {
          text-shadow:
            0 0 40px currentColor,
            0 0 60px currentColor;
        }
      }

      @keyframes glitchEffect {
        0%,
        90%,
        100% {
          opacity: 0;
        }
        91%,
        94% {
          opacity: 0.8;
          transform: translateX(2px);
        }
        92%,
        93% {
          opacity: 0.9;
          transform: translateX(-2px);
        }
      }

      @keyframes buttonBorderGlow {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* === RESPONSIVE DESIGN === */
      @media (max-width: 768px) {
        .splashTitle {
          font-size: 2.5rem;
          letter-spacing: 0.1rem;
        }

        .avatarWrapper {
          width: 150px;
          height: 150px;
          margin-bottom: 2rem;
        }

        .avatarImage {
          width: 120px;
          height: 120px;
        }

        .splashSubtitle {
          font-size: 1rem;
          margin-bottom: 2rem;
        }

        .startButton {
          padding: 0.8rem 2rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="splashMain">
      <!-- Animated Background Layer -->
      <div class="animatedBackground">
        <div class="crackedGlass"></div>
        <div class="dynamicGlow"></div>
        <div class="layeredGlow"></div>
      </div>

      <!-- Firefly Particle System -->
      <div class="fireflyContainer" id="fireflyContainer">
        <!-- Fireflies will be generated by JavaScript -->
      </div>

      <!-- Rising Dust Particles -->
      <div class="dustParticles" id="dustParticles">
        <!-- Dust particles will be generated by JavaScript -->
      </div>

      <div class="splashContainer">
        <!-- Central Avatar with Glowing Frame -->
        <div class="avatarWrapper">
          <div class="avatarGlowRing"></div>
          <div class="avatarPulseRing"></div>
          <div class="avatarImage"></div>
        </div>

        <!-- Cyberpunk Title with Glitch Effect -->
        <div class="titleContainer">
          <h1 class="splashTitle">
            <span class="titleLine1">Seraphine</span>
            <span class="titleLine2">Hybrid</span>
          </h1>
          <div class="titleGlitch">
            <span class="titleLine1">Seraphine</span>
            <span class="titleLine2">Hybrid</span>
          </div>
        </div>

        <p class="splashSubtitle">
          Welcome to the future of smart home automation
        </p>

        <!-- Enhanced Start Button -->
        <div class="buttonContainer">
          <button
            class="startButton"
            onclick="alert('Welcome to Seraphine Hybrid V1.5!')"
          >
            <span class="buttonText">Get Started</span>
          </button>
        </div>
      </div>
    </main>

    <script>
      // Generate firefly particles
      function generateFireflies() {
        const container = document.getElementById('fireflyContainer');
        const colors = ['Cyan', 'Magenta', 'Violet', 'Blue'];

        for (let i = 0; i < 25; i++) {
          const firefly = document.createElement('div');
          const color = colors[Math.floor(Math.random() * colors.length)];
          const left = Math.random() * 100;
          const top = Math.random() * 100;
          const delay = Math.random() * 8;
          const duration = 8 + Math.random() * 6;

          firefly.className = `firefly firefly${color}`;
          firefly.style.left = `${left}%`;
          firefly.style.top = `${top}%`;
          firefly.style.animationDelay = `${delay}s`;
          firefly.style.animationDuration = `${duration}s`;

          container.appendChild(firefly);
        }
      }

      // Generate dust particles
      function generateDustParticles() {
        const container = document.getElementById('dustParticles');

        for (let i = 0; i < 15; i++) {
          const particle = document.createElement('div');
          const left = Math.random() * 100;
          const delay = Math.random() * 10;
          const duration = 15 + Math.random() * 10;

          particle.className = 'dustParticle';
          particle.style.left = `${left}%`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.animationDuration = `${duration}s`;

          container.appendChild(particle);
        }
      }

      // Initialize particles when page loads
      document.addEventListener('DOMContentLoaded', function () {
        generateFireflies();
        generateDustParticles();
      });
    </script>
  </body>
</html>
